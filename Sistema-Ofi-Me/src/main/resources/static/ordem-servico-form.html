<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Ordem de Serviço - Formulário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body { background:#0f172a; color:#e2e8f0; }
    .card { border:0; border-radius:1rem; box-shadow:0 10px 25px rgba(0,0,0,.25); }
    .form-label { font-weight:600; }
    .required::after { content:" *"; color:#fca5a5; }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 m-0">Ordem de Serviço</h1>
      <a class="btn btn-outline-light" th:href="@{/ordens-servico}">Voltar à lista</a>
    </div>

    <div class="card bg-dark-subtle text-dark">
      <div class="card-body">
        <form th:action="@{/ordens-servico/salvar}" th:object="${ordem}" method="post" id="formOS">
          <!-- CSRF (se estiver usando Spring Security) -->
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

          <input type="hidden" th:field="*{idOrdensServico}"/>

          <div class="row g-3">
            <div class="col-md-4">
              <label class="form-label required">Número da Ordem</label>
              <input class="form-control" th:field="*{numeroOrdem}" maxlength="20" required />
            </div>

            <div class="col-md-4">
              <label class="form-label required">Data de Entrada</label>
              <input class="form-control" type="datetime-local" th:field="*{dataEntrada}" required />
            </div>

            <div class="col-md-4">
              <label class="form-label">Previsão</label>
              <input class="form-control" type="datetime-local" th:field="*{dataPrevisao}" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Data de Saída</label>
              <input class="form-control" type="datetime-local" th:field="*{dataSaida}" />
            </div>

            <div class="col-md-4">
              <label class="form-label required">Status</label>
              <select class="form-select" th:field="*{status}" required>
                <option th:each="s : ${T(com.sistemaOficinaMecanica.model.enums.StatusOrdemServico).values()}"
                        th:value="${s}" th:text="${s.descricao}">Status</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label required">Prioridade</label>
              <select class="form-select" th:field="*{prioridade}" required>
                <option th:each="p : ${T(com.sistemaOficinaMecanica.model.enums.PrioridadeOrdemServico).values()}"
                        th:value="${p}" th:text="${p.descricao}">Prioridade</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Problema Relatado</label>
              <textarea class="form-control" rows="3" th:field="*{problemaRelatado}"></textarea>
            </div>

            <div class="col-md-6">
              <label class="form-label">Observações</label>
              <textarea class="form-control" rows="3" th:field="*{observacoes}"></textarea>
            </div>

            <div class="col-md-4">
              <label class="form-label">Valor Mão de Obra</label>
              <input class="form-control money" type="number" min="0" step="0.01" th:field="*{valorMaoObra}" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Valor Peças</label>
              <input class="form-control money" type="number" min="0" step="0.01" th:field="*{valorPecas}" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Desconto</label>
              <input class="form-control money" type="number" min="0" step="0.01" th:field="*{desconto}" />
            </div>

            <div class="col-md-4">
              <label class="form-label required">Forma de Pagamento</label>
              <select class="form-select" th:field="*{formaPagamento}" required>
                <option th:each="f : ${T(com.sistemaOficinaMecanica.model.enums.FormaPagamento).values()}"
                        th:value="${f}" th:text="${f.descricao}">Forma</option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label required">Veículo</label>
              <select class="form-select" th:field="*{idVeiculo}" required>
                <option value="" disabled selected>Selecione...</option>
                <option th:each="v : ${veiculos}"
                        th:value="${v.idVeiculo}"
                        th:text="${v.placa} + ' - ' + ${v.modelo != null ? v.modelo : ''}">
                </option>
              </select>
            </div>

            <div class="col-md-4">
              <label class="form-label">Funcionário</label>
              <select class="form-select" th:field="*{idFuncionario}">
                <option value="">(não atribuído)</option>
                <option th:each="f : ${funcionarios}"
                        th:value="${f.idFuncionario}"
                        th:text="${f.nome}">
                </option>
              </select>
            </div>

            <!-- Somatório automático -->
            <div class="col-md-4">
              <label class="form-label">Valor Total</label>
              <input class="form-control" type="number" min="0" step="0.01" th:field="*{valorTotal}" readonly />
              <div class="form-text">Total = Mão de Obra + Peças − Desconto</div>
            </div>

            <div class="col-md-6">
              <label class="form-label">Usuário Alteração</label>
              <input class="form-control" th:field="*{usuarioAlteracao}" maxlength="50" />
            </div>
          </div>

          <hr class="my-4"/>

          <div class="d-flex gap-2">
            <button class="btn btn-primary" type="submit">Salvar</button>
            <a class="btn btn-secondary" th:href="@{/ordens-servico}">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Cálculo automático do total
    const recalc = () => {
      const mao = parseFloat(document.querySelector('[name="valorMaoObra"]').value || 0);
      const pec = parseFloat(document.querySelector('[name="valorPecas"]').value || 0);
      const desc = parseFloat(document.querySelector('[name="desconto"]').value || 0);
      const total = Math.max(0, (mao + pec - desc));
      document.querySelector('[name="valorTotal"]').value = total.toFixed(2);
    };
    document.querySelectorAll('.money').forEach(i => i.addEventListener('input', recalc));
    window.addEventListener('DOMContentLoaded', recalc);
  </script>
</body>
</html>
