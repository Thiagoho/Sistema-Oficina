<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Serviço</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
       body {
    background: radial-gradient(circle at 50% 40%, #19638794 0%, #000000 100%);
    color: #fff;

    min-height: 100vh;
}

        .centraliza {

            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
.card {
    padding: 2.2rem ;
   
    box-shadow: 0 2px 24px 0 rgba(0,0,0,0.17);
    width: 90vw;        /* 90% da largura da viewport */
    max-width: 1300px;  /* Limite máximo, opcional */
    background: rgba(0, 0, 0, 0.125);
}



        .form-label { color: #fff; font-weight: 1200; }
        .btn-primary { background: #1e90ff; border: none; }
        
        .form-control {
            background-color: #6b6985;
        }
        .form-select {
        	font-size: 23px;
        	color: #fff;
        	background-color: #6b6985;
        }
    </style>
</head>
<body>
    <div class="centraliza">
        <div class="card">
            <h2 class="mb-4 text-center">Cadastrar Serviço</h2>
            <form id="servicoForm">
                <div class="mb-3">
                    <label for="nome" class="form-label"><h3>Nome do Serviço</h3></label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label"><h3>Descrição</h3></label>
                    <textarea class="form-control" id="descricao" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="precoPadrao" class="form-label"><h3>Preço Padrão (R$)</h3></label>
                    <input type="number" step="0.01" class="form-control" id="precoPadrao" required>
                </div>
                <div class="mb-3">
                    <label for="tempoEstimado" class="form-label"><h3>Tempo Estimado (min)</h3></label>
                    <input type="number" min="1" class="form-control" id="tempoEstimado" required>
                </div>
                <div class="mb-3">
                    <label for="idCategoriaServico" class="form-label"><h3>Categorias</h3></label>
                    <select class="form-select" id="idCategoriaServico" required>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="ativo" checked>
                    <label class="form-check-label" for="ativo">Ativo</label>
                </div>
                <!-- Coloque dentro do seu <form> na posição do botão -->
<div class="d-flex justify-content-center mt-3">
    <button type="submit" class="btn btn-primary px-5 py-2 fw-bold" style="font-size:1.1rem;">
        Cadastrar Serviço
    </button>
</div>

            </form>
            <div id="mensagem" class="mt-3 text-center"></div>
        </div>
    </div>
	<script>
    // Carregar categorias via API e preencher o select
    window.onload = function() {
        fetch('http://localhost:8080/api/categorias-servicos') // Ajuste conforme seu endpoint!
        .then(response => response.json())
        .then(categorias => {
            const select = document.getElementById('idCategoriaServico');
            categorias.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.idCategoriaServicos;
                option.textContent = cat.nome;
                select.appendChild(option);
            });
        })
        .catch(() => {
            document.getElementById('mensagem').innerHTML =
                '<span class="text-danger">Erro ao carregar categorias.</span>';
        });
    };

    document.getElementById('servicoForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const servico = {
            nome: document.getElementById('nome').value,
            descricao: document.getElementById('descricao').value,
            precoPadrao: parseFloat(document.getElementById('precoPadrao').value),
            tempoEstimado: parseInt(document.getElementById('tempoEstimado').value),
            idCategoriaServico: parseInt(document.getElementById('idCategoriaServico').value),
            ativo: document.getElementById('ativo').value === 'true'
        };
        fetch('http://localhost:8080/api/servicos', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(servico)
        })
        .then(resp => {
            if (resp.ok) {
                document.getElementById('mensagem').innerHTML =
                  '<span class="text-success">Serviço cadastrado com sucesso!</span>';
                document.getElementById('servicoForm').reset();
            } else {
                return resp.text().then(txt => { throw new Error(txt); });
            }
        })
        .catch(error => {
            document.getElementById('mensagem').innerHTML =
                `<span class="text-danger">Erro: ${error.message}</span>`;
        });
    });
</script>
</body>
</html>
