<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            min-height: 100vh;
            background: #f8fafc;
        }
        .centraliza {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 2px 24px 0 rgba(0,0,0,0.09);
            max-width: 450px;
        }
    </style>
</head>
<body>
<div class="centraliza">
    <div class="card">
        <h2 class="mb-4 text-center">Cadastro de Cliente</h2>
        <form id="clienteForm">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone">
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Endere√ßo:</label>
                <input type="text" class="form-control" id="endereco">
            </div>
            <div class="mb-3">
                <label class="form-label">CPF/CNPJ:</label>
                <input type="text" class="form-control" id="cpfCnpj">
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <div id="mensagem" class="mt-3 text-center"></div>
    </div>
</div>

<script>
document.getElementById('clienteForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const cliente = {
        nome: document.getElementById('nome').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        endereco: document.getElementById('endereco').value,
        cpfCnpj: document.getElementById('cpfCnpj').value
    };
    fetch('http://localhost:8080/api/clientes', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(cliente)
    })
    .then(response => {
        if (response.ok) {
            document.getElementById('mensagem').innerHTML =
                '<span class="text-success">Cliente cadastrado com sucesso!</span>';
            document.getElementById('clienteForm').reset();
        } else {
            return response.text().then(texto => { throw new Error(texto); });
        }
    })
    .catch(error => {
        document.getElementById('mensagem').innerHTML =
            '<span class="text-danger">Erro: ' + error.message + '</span>';
    });
});
</script>
</body>
</html>
