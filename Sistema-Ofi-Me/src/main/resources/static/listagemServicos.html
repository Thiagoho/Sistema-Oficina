<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Serviços</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('/public/imagemListagemServicos.png') repeat;
            background-size: cover;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            background: rgba(24, 29, 40, 0.90);
            border-radius: 15px;
            box-shadow: 0 6px 36px 0 rgba(0, 0, 0, 0.18);
            padding: 28px 16px;
            max-width: 900px;
            margin-top: 36px;
        }
        .table th, .table td {
            color: #fff !important;
            background: transparent;
            font-size: 1.05rem;
        }
        .table th {
            background: #162032 !important;
            font-weight: 700;
            letter-spacing: 1px;
        }
        h3, th {
            color: #fff !important;
        }
        .btn-primary {
            font-weight: 600;
            box-shadow: 0 2px 12px #2b72ff25;
        }
        .btn-success {
            font-weight: 600;
            background-color: #29b933;
            border-color: #23a12a;
        }
        .btn-success:hover {
            background-color: #23a12a;
            border-color: #1e8e23;
        }
    </style>
</head>
<body>
    <div class="container shadow p-4 rounded">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Listagem de Serviços</h3>
            <a href="cadastroServico.html" class="btn btn-primary">Cadastrar Serviço</a>
        </div>
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço Padrão</th>
                    <th>Tempo Estimado (min)</th>
                    <th>Categoria</th>
                    <th>Ativo</th>
                    <!-- <th>Ações</th> Se quiser botões de editar/excluir, descomente -->
                </tr>
            </thead>
            <tbody id="servicosBody">
                <!-- Conteúdo dinâmico via JS -->
            </tbody>
        </table>
        <div id="mensagem" class="mt-3 text-center"></div>
        <div class="d-flex justify-content-end mt-3">
            <a href="dashboard.html" class="btn btn-success">Voltar para o Dashboard</a>
        </div>
    </div>

    <script>
        function carregarServicos() {
            fetch('http://localhost:8080/api/servicos')
                .then(response => response.json())
                .then(servicos => {
                    const tbody = document.getElementById('servicosBody');
                    tbody.innerHTML = '';
                    if (servicos.length === 0) {
                        tbody.innerHTML = `<tr><td colspan="6" class="text-center">Nenhum serviço cadastrado.</td></tr>`;
                        return;
                    }
                    servicos.forEach(servico => {
                        tbody.innerHTML += `
                            <tr>
                                <td>${servico.nome}</td>
                                <td>${servico.descricao || ""}</td>
                                <td>R$ ${servico.precoPadrao ? servico.precoPadrao.toFixed(2) : "--"}</td>
                                <td>${servico.tempoEstimado || "--"}</td>
                                <td>${servico.categoriaServico ? servico.categoriaServico.nome : "--"}</td>
                                <td>${servico.ativo ? "Sim" : "Não"}</td>
                                 <td>
                                    <button class="btn btn-warning btn-sm me-2">Editar</button>
                                    <button class="btn btn-danger btn-sm">Excluir</button>
                                </td> 
                            </tr>
                        `;
                    });
                })
                .catch(error => {
                    document.getElementById('mensagem').innerHTML =
                        '<span class="text-danger">Erro ao carregar serviços.</span>';
                });
        }

        window.onload = carregarServicos;
    </script>
</body>
</html>
