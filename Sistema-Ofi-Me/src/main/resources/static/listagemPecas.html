<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Listagem de Peças</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
body, html {
    min-height: 100vh;
    background: #f4f7fa;
    display: flex;
    align-items: center;
    justify-content: center;
}
.container {
    margin: 40px 0;
    background: #fff;
    border-radius: 1.3rem;
    box-shadow: 0 6px 36px 0 rgba(0, 0, 0, 0.13);
    padding: 36px 36px 28px 36px;
    max-width: 1600px;
    width: 98vw;
}
th, td {
    font-size: 1.05rem;
}
tr.low-stock {
    background: #fff6cc !important;
}
tr.low-stock td {
    color: #e48900 !important;
    font-weight: 600;
}
</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Estoque de Peças/Produtos</h3>
        <a href="pecas.html" class="btn btn-primary">Cadastrar Nova Peça</a>
    </div>
    <!-- Filtros -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" id="filtroNome" placeholder="Filtrar por Nome">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="filtroMarca" placeholder="Filtrar por Marca">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="filtroCodigo" placeholder="Filtrar por Código">
        </div>
        <div class="col-md-3">
            <button onclick="filtrarPecas()" class="btn btn-success w-100">Pesquisar</button>
        </div>
    </div>
    <table class="table table-bordered align-middle table-hover">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Marca</th>
                <th>Código</th>
                <th>Fornecedor</th>
                <th>Estoque Atual</th>
                <th>Estoque Mínimo</th>
                <th>Unidade</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="pecasBody">
            <!-- Conteúdo via JS -->
        </tbody>
    </table>
    <div id="mensagem" class="mt-3 text-center"></div>
</div>
<script>
let pecas = [];
let editandoId = null;
let fornecedores = [];

window.onload = function() {
    carregarFornecedores();
    carregarPecas(); 
};

function carregarFornecedores() {
    fetch('http://localhost:8080/api/fornecedores')
    .then(resp => resp.json())
    .then(data => {
        fornecedores = data;
    });
}

function carregarPecas() {
    fetch('http://localhost:8080/api/pecas')
    .then(resp => resp.json())
    .then(data => {
        pecas = data;
        exibirPecas(pecas);
    });
}

function exibirPecas(lista) {
    const tbody = document.getElementById('pecasBody');
    tbody.innerHTML = '';
    if (lista.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" class="text-center">Nenhuma peça cadastrada.</td></tr>`;
        return;
    }
    lista.forEach(p => {
        const lowStock = p.estoqueAtual <= p.estoqueMinimo ? "low-stock" : "";
        if (editandoId === p.idPeca) {
            // Linha em modo edição
            tbody.innerHTML += `
                <tr class="${lowStock}">
                    <td><input type="text" class="form-control" id="edit-nome" value="${p.nome}"></td>
                    <td><input type="text" class="form-control" id="edit-marca" value="${p.marca}"></td>
                    <td><input type="text" class="form-control" id="edit-codigo" value="${p.codigo}"></td>
                    <td>
                    <select class="form-control" id="edit-fornecedor">
                    ${fornecedores.map(f => 
                        `<option value="${f.idFornecedor}" ${Number(f.idFornecedor) === Number(p.fornecedor && p.fornecedor.idFornecedor) ? "selected" : ""}>${f.nome}</option>`
                    ).join("")}
                </select>


                    </td>
                    <td><input type="number" class="form-control" id="edit-estoqueAtual" value="${p.estoqueAtual}"></td>
                    <td><input type="number" class="form-control" id="edit-estoqueMinimo" value="${p.estoqueMinimo}"></td>
                    <td>
                        <select class="form-control" id="edit-unidade">
                            <option value="UN" ${p.unidadeMedida==="UN"?"selected":""}>UN</option>
                            <option value="CX" ${p.unidadeMedida==="CX"?"selected":""}>CX</option>
                            <option value="PC" ${p.unidadeMedida==="PC"?"selected":""}>PC</option>
                        </select>
                    </td>
                    <td class="text-center">
                        <input type="checkbox" id="edit-ativo" ${p.ativo ? "checked" : ""}>
                    </td>
                    <td>
                        <div class="d-flex gap-2">
                            <button class="btn btn-success btn-sm" onclick="salvarEdicao(${p.idPeca})">Salvar</button>
                            <button class="btn btn-secondary btn-sm" onclick="cancelarEdicao()">Cancelar</button>
                        </div>
                    </td>
                </tr>
            `;
        } else {
            tbody.innerHTML += `
                <tr class="${lowStock}">
                    <td>${p.nome}</td>
                    <td>${p.marca}</td>
                    <td>${p.codigo}</td>
                    <td>${p.fornecedor && p.fornecedor.nome ? p.fornecedor.nome : "-"}</td>
                    <td>${p.estoqueAtual}</td>
                    <td>${p.estoqueMinimo}</td>
                    <td>${p.unidadeMedida}</td>
                    <td class="text-center">${p.ativo ? "Sim" : "Não"}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editarPeca(${p.idPeca})">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirPeca(${p.idPeca})">Excluir</button>
                    </td>
                </tr>
            `;
        }
    });
}

function filtrarPecas() {
    const nome = document.getElementById('filtroNome').value.toLowerCase();
    const marca = document.getElementById('filtroMarca').value.toLowerCase();
    const codigo = document.getElementById('filtroCodigo').value.toLowerCase();
    const filtradas = pecas.filter(p => 
        (!nome || p.nome.toLowerCase().includes(nome)) &&
        (!marca || p.marca.toLowerCase().includes(marca)) &&
        (!codigo || p.codigo.toLowerCase().includes(codigo))
    );
    exibirPecas(filtradas);
}

function editarPeca(id) {
    editandoId = id;
    exibirPecas(pecas);
}

function cancelarEdicao() {
    editandoId = null;
    exibirPecas(pecas);
}

function salvarEdicao(id) {
    const idFornecedor = parseInt(document.getElementById('edit-fornecedor').value, 10);
    if (!idFornecedor || isNaN(idFornecedor)) {
        alert("Selecione um fornecedor válido!");
        return;
    }
    const pecaEditada = {
        nome: document.getElementById('edit-nome').value,
        marca: document.getElementById('edit-marca').value,
        codigo: document.getElementById('edit-codigo').value,
        estoqueAtual: parseInt(document.getElementById('edit-estoqueAtual').value),
        estoqueMinimo: parseInt(document.getElementById('edit-estoqueMinimo').value),
        unidadeMedida: document.getElementById('edit-unidade').value,
        ativo: document.getElementById('edit-ativo').checked,
        idFornecedor: idFornecedor
    };
    fetch(`http://localhost:8080/api/pecas/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pecaEditada)
    })
    .then(resp => {
        if (resp.ok) {
            document.getElementById('mensagem').innerHTML = '<span class="text-success">Peça atualizada!</span>';
            editandoId = null;
            carregarPecas();
        } else {
            return resp.text().then(t => { throw new Error(t); });
        }
    })
    .catch(err => {
        document.getElementById('mensagem').innerHTML = '<span class="text-danger">' + err.message + '</span>';
    });
}

</script>
</body>
</html>
