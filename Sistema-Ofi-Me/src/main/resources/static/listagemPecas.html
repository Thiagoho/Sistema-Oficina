<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Listagem de Peças</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
body, html {
    min-height: 100vh;
    background: #f4f7fa;
}
.container {
    margin-top: 40px;
    background: #fff;
    border-radius: 1.3rem;
    box-shadow: 0 6px 36px 0 rgba(0, 0, 0, 0.13);
    padding: 36px 36px 28px 36px;
    max-width: 1050px;
}
th, td {
    font-size: 1.05rem;
}
tr.low-stock {
    background: #fff6cc !important;
}
tr.low-stock td {
    color: #e48900 !important;
    font-weight: 600;
}
#edicaoCard {
    display: none;
    margin-top: 32px;
}
</style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Estoque de Peças/Produtos</h3>
        <a href="pecas.html" class="btn btn-primary">Cadastrar Nova Peça</a>
    </div>
    <!-- Filtros -->
    <div class="row g-3 mb-4">
        <div class="col-md-3">
            <input type="text" class="form-control" id="filtroNome" placeholder="Filtrar por Nome">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="filtroMarca" placeholder="Filtrar por Marca">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" id="filtroCodigo" placeholder="Filtrar por Código">
        </div>
        <div class="col-md-3">
            <button onclick="filtrarPecas()" class="btn btn-success w-100">Pesquisar</button>
        </div>
    </div>
    <table class="table table-bordered align-middle table-hover">
        <thead class="table-light">
            <tr>
                <th>Nome</th>
                <th>Marca</th>
                <th>Código</th>
                <th>Fornecedor</th>
                <th>Estoque Atual</th>
                <th>Estoque Mínimo</th>
                <th>Unidade</th>
                <th>Ativo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="pecasBody">
            <!-- Conteúdo via JS -->
        </tbody>
    </table>
    <div id="mensagem" class="mt-3 text-center"></div>

    <!-- Card de Edição Abaixo -->
    <div id="edicaoCard" class="card">
        <div class="card-body">
            <h4 class="card-title">Editar Peça</h4>
            <form id="formEdicao">
                <input type="hidden" id="edit-idPeca">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="edit-nome" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Marca:</label>
                        <input type="text" class="form-control" id="edit-marca" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Código:</label>
                        <input type="text" class="form-control" id="edit-codigo" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Fornecedor:</label>
                        <select class="form-control" id="edit-fornecedor" required>
                            <!-- preenchido via JS -->
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estoque Atual:</label>
                        <input type="number" class="form-control" id="edit-estoqueAtual" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Estoque Mínimo:</label>
                        <input type="number" class="form-control" id="edit-estoqueMinimo" min="0" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Unidade:</label>
                        <select class="form-control" id="edit-unidade" required>
                            <option value="UN">UN</option>
                            <option value="CX">CX</option>
                            <option value="PC">PC</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-center">
                        <label class="form-label mb-0 me-2">Ativo:</label>
                        <input type="checkbox" id="edit-ativo">
                    </div>
                </div>
                <div class="text-end mt-3">
                    <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">Cancelar</button>
                    <button type="submit" class="btn btn-success px-5">Salvar</button>
                </div>
            </form>
            <div id="edicaoMsg" class="mt-3 text-center"></div>
        </div>
    </div>
</div>
<script>
let pecas = [];
let fornecedores = [];
let editandoPeca = null;

// Carrega lista de fornecedores para o select (edição)
function carregarFornecedores(callback) {
    fetch('http://localhost:8080/api/fornecedores')
    .then(resp => resp.json())
    .then(data => {
        fornecedores = data;
        if (callback) callback();
    });
}

// Carrega peças
function carregarPecas() {
    fetch('http://localhost:8080/api/pecas')
    .then(resp => resp.json())
    .then(data => {
        pecas = data;
        exibirPecas(pecas);
    });
}

// Exibe tabela de peças
function exibirPecas(lista) {
    const tbody = document.getElementById('pecasBody');
    tbody.innerHTML = '';
    if (lista.length === 0) {
        tbody.innerHTML = `<tr><td colspan="9" class="text-center">Nenhuma peça cadastrada.</td></tr>`;
        return;
    }
    lista.forEach(p => {
        const lowStock = p.estoqueAtual <= p.estoqueMinimo ? "low-stock" : "";
        tbody.innerHTML += `
            <tr class="${lowStock}">
                <td>${p.nome}</td>
                <td>${p.marca}</td>
                <td>${p.codigo}</td>
                <td>${p.fornecedor && p.fornecedor.nome ? p.fornecedor.nome : "-"}</td>
                <td>${p.estoqueAtual}</td>
                <td>${p.estoqueMinimo}</td>
                <td>${p.unidadeMedida}</td>
                <td>${p.ativo ? "Sim" : "Não"}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="mostrarEdicao(${p.idPeca})">Editar</button>
                    <button class="btn btn-danger btn-sm" onclick="excluirPeca(${p.idPeca})">Excluir</button>
                </td>
            </tr>
        `;
    });
}

// Filtro
function filtrarPecas() {
    const nome = document.getElementById('filtroNome').value.toLowerCase();
    const marca = document.getElementById('filtroMarca').value.toLowerCase();
    const codigo = document.getElementById('filtroCodigo').value.toLowerCase();
    const filtradas = pecas.filter(p =>
        (!nome || p.nome.toLowerCase().includes(nome)) &&
        (!marca || p.marca.toLowerCase().includes(marca)) &&
        (!codigo || p.codigo.toLowerCase().includes(codigo))
    );
    exibirPecas(filtradas);
}

// Mostra card edição preenchido
function mostrarEdicao(id) {
    editandoPeca = pecas.find(p => p.idPeca === id);
    if (!editandoPeca) return;

    // Preencher campos
    document.getElementById('edit-idPeca').value = editandoPeca.idPeca;
    document.getElementById('edit-nome').value = editandoPeca.nome;
    document.getElementById('edit-marca').value = editandoPeca.marca;
    document.getElementById('edit-codigo').value = editandoPeca.codigo;
    document.getElementById('edit-estoqueAtual').value = editandoPeca.estoqueAtual;
    document.getElementById('edit-estoqueMinimo').value = editandoPeca.estoqueMinimo;
    document.getElementById('edit-unidade').value = editandoPeca.unidadeMedida;
    document.getElementById('edit-ativo').checked = editandoPeca.ativo;

    // Fornecedores select
    const select = document.getElementById('edit-fornecedor');
    select.innerHTML = fornecedores.map(f =>
        `<option value="${f.idFornecedor}" ${editandoPeca.fornecedor && editandoPeca.fornecedor.idFornecedor === f.idFornecedor ? "selected" : ""}>${f.nome}</option>`
    ).join("");

    document.getElementById('edicaoMsg').innerHTML = "";
    document.getElementById('edicaoCard').style.display = "block";
    window.scrollTo({top: document.getElementById('edicaoCard').offsetTop-40, behavior: 'smooth'});
}

// Cancelar edição
function cancelarEdicao() {
    editandoPeca = null;
    document.getElementById('edicaoCard').style.display = "none";
}

// Salvar edição (PUT)
document.getElementById('formEdicao').addEventListener('submit', function(e) {
    e.preventDefault();
    const id = document.getElementById('edit-idPeca').value;
    const pecaEditada = {
        nome: document.getElementById('edit-nome').value,
        marca: document.getElementById('edit-marca').value,
        codigo: document.getElementById('edit-codigo').value,
        estoqueAtual: parseInt(document.getElementById('edit-estoqueAtual').value),
        estoqueMinimo: parseInt(document.getElementById('edit-estoqueMinimo').value),
        unidadeMedida: document.getElementById('edit-unidade').value,
        ativo: document.getElementById('edit-ativo').checked,
        idFornecedor: parseInt(document.getElementById('edit-fornecedor').value)
    };
    fetch(`http://localhost:8080/api/pecas/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(pecaEditada)
    })
    .then(resp => {
        if (resp.ok) {
            document.getElementById('edicaoMsg').innerHTML = '<span class="text-success">Peça atualizada!</span>';
            carregarPecas();
            setTimeout(cancelarEdicao, 1000);
        } else {
            return resp.text().then(t => { throw new Error(t); });
        }
    })
    .catch(err => {
        document.getElementById('edicaoMsg').innerHTML = '<span class="text-danger">' + err.message + '</span>';
    });
});

// Excluir peça
function excluirPeca(id) {
    if (!confirm("Tem certeza que deseja excluir esta peça?")) return;
    fetch(`http://localhost:8080/api/pecas/${id}`, { method: 'DELETE' })
    .then(resp => {
        if (resp.ok) {
            carregarPecas();
            document.getElementById('mensagem').innerHTML =
                '<span class="text-success">Peça excluída com sucesso!</span>';
        } else {
            throw new Error('Erro ao excluir peça.');
        }
    })
    .catch(err => {
        document.getElementById('mensagem').innerHTML =
            `<span class="text-danger">${err.message}</span>`;
    });
}

// Inicialização
window.onload = function() {
    carregarFornecedores(carregarPecas);
};
</script>
</body>
</html>
